<div class="content">
   <button [routerLink]="['/new-student-application']" mat-button mat-raised-button color="primary">Solicitud de nuevo estudiante</button>
   
   <div class="mat-elevation-z8">
      <mat-card class="dashboard-card">
         Estudiantes
      </mat-card>
      <mat-form-field >
         <mat-label>Filtrar</mat-label>
         <input matInput (keyup)="applyFilter($event)"
           placeholder="Nombre | Patronus | Edad">

      </mat-form-field>
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

        
      
         <!-- Position Column -->
         <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre. </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
      
         <!-- Name Column -->
         <ng-container matColumnDef="patronus">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
         <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
         </ng-container>
      
         
      
         <!-- Symbol Column -->
         <ng-container matColumnDef="yearOfBirth">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
         <td mat-cell *matCellDef="let element"> {{element.yearOfBirth | dateRest}} </td>
         </ng-container>

         <ng-container matColumnDef="image" >
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.image}}"> </td>
         </ng-container>
         
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20,40,60,80,100]" [pageIndex]="0" showFirstLastButtons>
      </mat-paginator>
   </div>
</div>
