<div class="content">
   <div class="mat-elevation-z8">
      <mat-card class="dashboard-card">
         Personajes
      </mat-card>
      <mat-form-field appearance="fill">
         <mat-label>Casa de Hogwarts</mat-label>
         <mat-select (selectionChange)="getHouse($event.value)">
           <mat-option *ngFor="let house of houses" [value]="house">
             {{house}}
           </mat-option>
         </mat-select>
       </mat-form-field>
      <mat-form-field [color]="colorControl" >
         <mat-label>Filtrar</mat-label>
         <input matInput (keyup)="applyFilter($event)"
           placeholder="Nombre | Patronus | Edad">

      </mat-form-field>
      
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

        
      
         <!-- Position Column -->
         <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre. </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
      
         <!-- Name Column -->
         <ng-container matColumnDef="patronus">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
         <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
         </ng-container>
      
         
      
         <!-- Symbol Column -->
         <ng-container matColumnDef="yearOfBirth">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
         <td mat-cell *matCellDef="let element"> {{element.yearOfBirth | dateRest}} </td>
         </ng-container>

         <ng-container matColumnDef="image" >
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.image}}"> </td>
         </ng-container>
         
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20,40,60,80,100]" [pageIndex]="0" showFirstLastButtons>
      </mat-paginator>
</div>
</div>
